<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Style Grid</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
    :root {
        --bg-primary: #FFFFFF; 
        --bg-secondary: #F7F7F7; 
        --text-primary: #121212; 
        --text-secondary: #565656; 
        --accent-color: #FF6F61;
        --header-bg: #1e1e1e; 
        --header-text: #FFFFFF;
        --rating-bg: rgba(255, 255, 255, 0.9);
        --rating-text: #212121;
        --price-original-color: #878787;
    }
    
    body.dark-mode {
        --bg-primary: #121212;
        --bg-secondary: #000000;
        --text-primary: #e0e0e0;
        --text-secondary: #aaaaaa;
        --header-bg: #000000;
        --rating-bg: rgba(0, 0, 0, 0.8);
        --rating-text: #FFFFFF;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
        font-family: 'Roboto', sans-serif; background-color: var(--bg-secondary); 
        color: var(--text-primary); margin: 0; padding: 0;
    }
    #main-content { max-width: 1400px; margin: 0 auto; width: 100%; }
    .sticky-header-top { 
        position: sticky; top: 0; z-index: 1000;
        background-color: var(--header-bg); width: 100%;
    }
    .header {
        background-color: var(--header-bg); color: var(--header-text);
        padding: 8px 20px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex; justify-content: space-between; align-items: center;
        max-width: 1400px; margin: 0 auto;
    }
    .header-left { display: flex; align-items: center; gap: 8px; }
    .website-icon i { font-size: 24px; color: var(--accent-color); }
    .website-name { font-size: 24px; font-weight: 900; font-family: 'Fugaz One', cursive; white-space: nowrap; }
    .name-part-1 { color: var(--accent-color); }
    .name-part-2 { color: var(--header-text); }
    .header-right { display: flex; align-items: center; gap: 15px; }
    .social-icon { color: var(--header-text); font-size: 20px; transition: color 0.3s; text-decoration: none; }
    .social-icon:hover { color: var(--accent-color); }

    .category-header {
        display: flex; align-items: center; gap: 20px;
        padding: 20px; background-color: var(--bg-primary);
        border-bottom: 1px solid rgba(0,0,0,0.1); margin-bottom: 0;
    }
    body.dark-mode .category-header { border-bottom: 1px solid #3a3a3a; }
    .category-header-image {
        width: 80px; height: 80px; border-radius: 50%;
        overflow: hidden; border: 3px solid var(--accent-color);
        flex-shrink: 0; background-color: var(--bg-secondary);
    }
    .category-header-image img { width: 100%; height: 100%; object-fit: cover; }
    .category-header-title { font-size: 28px; font-weight: 700; color: var(--text-primary); }
    
    /* নতুন Flipkart-স্টাইল কার্ডের জন্য CSS */
    .container {
        display: grid; grid-template-columns: repeat(4, 1fr); 
        gap: 15px; padding: 15px;
    }
    .product-card {
        text-decoration: none; background-color: var(--bg-primary);
        border-radius: 8px; overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product-card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.12); }
    body.dark-mode .product-card:hover { box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
    .product-image-wrapper { position: relative; background-color: #f0f0f0; }
    .product-image { width: 100%; aspect-ratio: 3 / 4; object-fit: cover; display: block; }
    .product-rating {
        position: absolute; bottom: 8px; left: 8px;
        background-color: var(--rating-bg); color: var(--rating-text);
        padding: 3px 8px; border-radius: 12px; font-size: 13px;
        font-weight: 500; display: inline-flex; align-items: center;
        gap: 4px; backdrop-filter: blur(5px);
    }
    .product-rating .star-icon { font-size: 11px; color: #FFC107; }
    .product-info { padding: 12px; }
    .product-title {
        font-size: 15px; font-weight: 500; margin: 0;
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        color: var(--text-primary);
    }
    .product-price { margin-top: 6px; font-size: 16px; font-weight: 700; }
    .price-current { color: var(--text-primary); }
    .price-original {
        text-decoration: line-through; color: var(--price-original-color);
        margin-left: 8px; font-size: 14px; font-weight: 400;
    }
    #loader { text-align: center; padding: 20px; font-size: 18px; color: var(--text-secondary); display: none; }
    
    @media (max-width: 992px) {
        .container { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 767px) {
        .header { padding: 6px 15px; }
        .website-icon i { font-size: 20px; }
        .website-name { font-size: 20px; }
        .header-right { gap: 12px; }
        .header-right .social-icon { font-size: 18px; }
        .category-header { padding: 15px; gap: 15px; }
        .category-header-image { width: 60px; height: 60px; }
        .category-header-title { font-size: 22px; }
        .container { grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .product-title { font-size: 14px; }
        .product-price { font-size: 15px; }
        .price-original { font-size: 13px; }
    }
    </style>
</head>
<body>
    <div class="sticky-header-top">
        <header class="header">
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                <div class="website-icon"><i class="fas fa-shopping-bag"></i></div>
                <div class="website-name"><span class="name-part-1">STYLE</span><span class="name-part-2">GRID</span></div>
            </a>
            <div class="header-right">
                <a href="#" class="social-icon" data-social="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon" data-social="instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon" data-social="pinterest"><i class="fab fa-pinterest-p"></i></a>
                <a href="#" class="social-icon" data-social="whatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </header>
    </div>
    
    <main id="main-content">
        <div id="category-header-container"></div>
        <div class="container" id="product-grid"></div>
        <div id="loader"><i class="fas fa-spinner fa-spin"></i> Loading More...</div>
    </main>
    
    <script>
        const SOCIAL_LINKS = { /* ... */ };
        const CATEGORIES = { /* ... */ };
        let currentMode = localStorage.getItem('mode') || 'light';
        let allCategoryProducts = [];
        let loadedItemsCount = 0;
        const BATCH_SIZE = 8;

        async function fetchCategoryProducts(categoryId) { /* ... */ }
        function renderCategoryHeader(products, categoryId) { /* ... */ }
        
        // রিভিউ সংখ্যা ফরম্যাট করার ফাংশন
        function formatReviewCount(reviews) {
            if (!reviews) return '0';
            const num = parseInt(String(reviews).replace(/,/g, ''));
            if (num >= 100000) return `${(num / 100000).toFixed(1)} Lakh`;
            if (num >= 1000) return `${(num / 1000).toFixed(1)}k`;
            return num;
        }

        // পরিবর্তন: renderProductBatch ফাংশনের HTML কাঠামো আপডেট করা হয়েছে
        function renderProductBatch() {
            const grid = document.getElementById('product-grid');
            const loader = document.getElementById('loader');
            const batch = allCategoryProducts.slice(loadedItemsCount, loadedItemsCount + BATCH_SIZE);
            
            if (batch.length === 0) {
                loader.style.display = 'none';
                return;
            }
            const productsHtml = batch.map(product => `
                <a href="product.html#${product.category}/${product.id}" class="product-card">
                    <div class="product-image-wrapper">
                        <img src="${product.images[0]}" alt="${product.title}" class="product-image" loading="lazy">
                        <div class="product-rating">
                            <span>${product.rating}</span>
                            <i class="fas fa-star star-icon"></i>
                            ${product.reviews ? `<span>(${formatReviewCount(product.reviews)})</span>` : ''}
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">
                            <span class="price-current">$${product.price}</span>
                            <span class="price-original">$${(parseFloat(product.price) * 1.5).toFixed(2)}</span>
                        </div>
                    </div>
                </a>
            `).join('');
            grid.insertAdjacentHTML('beforeend', productsHtml);
            loadedItemsCount += batch.length;

            if (loadedItemsCount >= allCategoryProducts.length) {
                loader.style.display = 'none';
            } else {
                loader.style.display = 'block';
            }
        }

        function setMode(mode) { /* ... */ }
        function setupSocialLinks() { /* ... */ }
        function setupInfiniteScroll() { /* ... */ }
        async function initializePage() { /* ... */ }

        // --- Helper functions to copy-paste ---
        const CATEGORIES_TO_COPY = {'Men':{'m-shirts':"T-Shirts & Polos",'m-pants':"Jeans & Pants",'m-outer':"Outerwear",'m-shoes':"Shoes",'m-acc':"Accessories"},'Women':{'f-dresses':"Dresses",'f-tops':"Tops & Blouses",'f-bottoms':"Jeans & Leggings",'f-active':"Activewear",'f-jewelry':"Jewelry & Bags"}};
        const SOCIAL_LINKS_TO_COPY = {facebook:"https://facebook.com/your-page-url",instagram:"https://instagram.com/your-username",pinterest:"https://pinterest.com/your-username",whatsapp:"https://wa.me/8801234567890"};
        Object.assign(CATEGORIES, CATEGORIES_TO_COPY);
        Object.assign(SOCIAL_LINKS, SOCIAL_LINKS_TO_COPY);
        async function fetchCategoryProducts(e){try{const o=await fetch(`data/${e}.json`);if(!o.ok)throw new Error(`Could not fetch data/${e}.json`);return(await o.json()).sort((e,o)=>new Date(o.timestamp)-new Date(e.timestamp))}catch(e){return console.error("Error fetching category products:",e),document.getElementById("main-content").innerHTML='<h2 style="text-align: center; padding: 40px;">Could not load products. Please try again later.</h2>',null}}
        function renderCategoryHeader(e,o){const t=document.getElementById("category-header-container"),a=Object.assign({},CATEGORIES.Men,CATEGORIES.Women),n=a[o];if(t&&e&&e.length>0){const a=e[0].images[0];t.innerHTML=`\n                <div class="category-header">\n                    <div class="category-header-image">\n                        <img src="${a}" alt="${n}">\n                    </div>\n                    <h1 class="category-header-title">${n}</h1>\n                </div>`,document.title=`${n} - Style Grid`}}
        function setMode(e){document.body.classList.toggle("dark-mode","dark"===e),localStorage.setItem("mode",e),currentMode=e}
        function setupSocialLinks(){document.querySelectorAll(".social-icon[data-social]").forEach(e=>{const o=e.dataset.social;SOCIAL_LINKS[o]&&(e.href=SOCIAL_LINKS[o],e.target="_blank",e.rel="noopener noreferrer")})}
        function setupInfiniteScroll(){const e=document.getElementById("loader");if(!e)return;new IntersectionObserver(e=>{e[0].isIntersecting&&loadedItemsCount<allCategoryProducts.length&&renderProductBatch()},{rootMargin:"0px 0px 300px 0px"}).observe(e)}
        async function initializePage(){setMode(currentMode),setupSocialLinks();const e=window.location.hash.substring(1);if(!e)return void(document.getElementById("main-content").innerHTML='<h2 style="text-align: center; padding: 40px;">No category specified. Please return to the <a href="index.html">homepage</a>.</h2>');(allCategoryProducts=await fetchCategoryProducts(e))&&allCategoryProducts.length>0&&(renderCategoryHeader(allCategoryProducts,e),renderProductBatch(),setupInfiniteScroll())}
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
