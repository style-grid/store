<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies | PrimeFlix-Hub</title> 
    
    <meta property="og:title" content="Full Movie Watch and Download link - Full HD 1080p"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght=700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-gold-hover: #b4942b;
            --bg-dark: #0f1014;
            --bg-card: #1a1c24;
            --text-light: #ffffff;
            --text-gray: #b3b3b3;
            --danger: #e50914;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Header Styles --- */
        header {
            background: rgba(15, 16, 20, 0.95);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            /* ✅ লোগো বামে, ক্যাটাগরি নাম বামে, অন্য কিছু নেই ✅ */
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
            gap: 30px; 
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo i {
            font-size: 28px;
        }
        
        .header-category-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Main Container --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px 20px 20px; 
        }

        /* --- Page Title (Category Name) - এটি এখন হেডার এ চলে গেছে, তাই এটি সরানো হলো */
        .page-title {
            display: none; 
        }

        /* --- গ্রিড কার্ড কন্টেইনার --- */
        .cards-grid {
            display: grid;
            /* ডেস্কটপ ডিফল্ট: ৪ কলাম */
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            padding-bottom: 20px;
        }
        
        /* --- Individual Card Style (Home page থেকে কপি করা) --- */
        .movie-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
            transition: transform 0.2s;
            cursor: pointer;
            /* ✅ Initial Hide for lazy loading/infinity scroll ✅ */
            display: none; 
        }
        
        .movie-card.visible {
            display: block;
        }
        
        .movie-card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        }

        .thumbnail-link {
            display: block;
            position: relative;
            width: 100%;
            padding-top: 56.25%; 
        }

        .thumbnail-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .movie-title-box {
            padding: 8px 5px; 
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light); 
            
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        /* --- ✅ পেজিনেশন স্টাইল ✅ --- */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        .page-number {
            color: var(--text-light);
            padding: 8px 15px;
            text-decoration: none;
            transition: background-color .3s;
            margin: 0 4px;
            border-radius: 4px;
            font-weight: 600;
        }

        .page-number.active {
            background-color: var(--primary-gold);
            color: var(--bg-dark);
        }

        .page-number:hover:not(.active) {
            background-color: var(--bg-card);
        }
        
        #loading-indicator {
            text-align: center;
            padding: 20px 0;
            font-size: 1.1rem;
            color: var(--primary-gold);
            display: none; /* ডিফল্টভাবে হাইড থাকবে */
        }

        /* --- Footer Styles (সংশোধিত) --- */
        footer {
            background: #000;
            padding: 20px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        /* ✅ ফুটার থেকে লিংক সরানো হয়েছে, শুধু কপিরাইট আছে ✅ */
        .copyright {
            color: #555;
            font-size: 0.8rem;
        }
        
        /* --- Responsive Tweaks --- */
        @media (max-width: 768px) {
            .navbar {
                gap: 15px;
            }
            .header-category-title {
                font-size: 1.2rem;
            }
            .cards-grid {
                /* ✅ মোবাইল ভিউ: ৩ কলাম ✅ */
                grid-template-columns: repeat(3, 1fr); 
            }
            .page-number {
                padding: 6px 12px;
            }
        }
        
        @media (min-width: 769px) {
            /* ডেস্কটপ ৪ কলাম ঠিক আছে */
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="brand-logo">
                <i class="fa-solid fa-clapperboard"></i> 
                <a href="index.html" style="color: var(--primary-gold); text-decoration:none;">PrimeFlix</a> 
            </div>
            <h1 class="header-category-title" id="category-page-title">Loading...</h1>
        </div>
    </header>

    <div class="container">
      
        <div class="cards-grid" id="category-cards-container">
            </div>
        
        <div id="loading-indicator">
            <i class="fa-solid fa-spinner fa-spin"></i> Loading more movies...
        </div>

        <div class="pagination" id="pagination-bar">
            </div>
        
    </div>

    <footer>
        <div class="copyright">
            &copy; 2026 PrimeFlix-Hub. All rights reserved.
        </div>
    </footer>

    <script>
        // ✅ পেজিনেশন, ইনফিনিটি স্ক্রলিং, লেজি লোডিং লজিক ✅
        document.addEventListener('DOMContentLoaded', () => {
            const jsonUrl = './data.json'; 
            const ITEMS_PER_PAGE = 12; // প্রতি পেজে ১২টি কার্ড
            
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('id');
            const cardContainer = document.getElementById('category-cards-container');
            const pageTitle = document.getElementById('category-page-title');
            const paginationBar = document.getElementById('pagination-bar');
            const loadingIndicator = document.getElementById('loading-indicator');

            let allFilteredCards = [];
            let currentPage = 1;
            let totalPages = 0;

            const categoriesMap = {
                "new_releases": "New Releases",
                "action_thrillers": "Action Thrillers",
                "trending_bengali": "Trending Bengali"
            };
            
            const categoryName = categoriesMap[categoryId] || "All Movies";
            pageTitle.textContent = categoryName;
            document.title = `${categoryName} | PrimeFlix-Hub`;
            
            if (!categoryId) {
                cardContainer.innerHTML = '<p style="color:var(--danger); text-align:center; margin-top:50px;">Category ID not found in URL. Please go back to Home.</p>';
                return;
            }

            // --- ১. কার্ড তৈরি এবং লোডিং ফাংশন ---
            const createCardElement = (card) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'movie-card';
                cardElement.innerHTML = `
                    <a href="${card.link}" class="thumbnail-link" title="${card.title}">
                        <div class="thumbnail-img" style="background-image: url('${card.image_url}')"></div>
                    </a>
                    <div class="movie-title-box">${card.title}</div>
                `;
                return cardElement;
            };

            const loadCards = (pageNumber) => {
                const startIndex = (pageNumber - 1) * ITEMS_PER_PAGE;
                const endIndex = startIndex + ITEMS_PER_PAGE;
                const cardsToLoad = allFilteredCards.slice(startIndex, endIndex);

                cardsToLoad.forEach(card => {
                    const cardElement = createCardElement(card);
                    // ✅ লেজি লোডিং এর জন্য card.visible ক্লাস যোগ করা ✅
                    cardElement.classList.add('visible'); 
                    cardContainer.appendChild(cardElement);
                });

                currentPage = pageNumber;
                updatePaginationBar();
            };

            // --- ২. পেজিনেশন বার আপডেট ফাংশন ---
            const updatePaginationBar = () => {
                paginationBar.innerHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    const pageLink = document.createElement('a');
                    pageLink.href = `#page-${i}`; // স্ক্রলিং/নেভিগেশন এর জন্য
                    pageLink.className = `page-number ${i === currentPage ? 'active' : ''}`;
                    pageLink.textContent = i;
                    pageLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (i !== currentPage) {
                            // পেজিনেশন বাটনে ক্লিক করলে, সমস্ত কার্ড রিমুভ করে নতুন করে লোড হবে
                            cardContainer.innerHTML = '';
                            loadCards(i);
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    });
                    paginationBar.appendChild(pageLink);
                }
                
                // যদি মাত্র ১টি পেজ থাকে, তবে পেজিনেশন হাইড থাকবে
                paginationBar.style.display = totalPages > 1 ? 'flex' : 'none';
            };

            // --- ৩. ইনফিনিটি স্ক্রলিং লজিক (পরের পেজ লোড করা) ---
            let isLoading = false;

            const handleScroll = () => {
                if (isLoading || currentPage >= totalPages) return;

                // চেক করুন ইউজার পেজের প্রায় শেষ দিকে পৌঁছেছে কিনা (বটম থেকে ~৫০০ পিক্সেল)
                const scrollThreshold = document.documentElement.scrollHeight - window.innerHeight - 500;
                
                if (window.scrollY > scrollThreshold) {
                    isLoading = true;
                    loadingIndicator.style.display = 'block';

                    // পরের পেজ লোড
                    setTimeout(() => {
                        loadCards(currentPage + 1);
                        loadingIndicator.style.display = 'none';
                        isLoading = false;
                    }, 500); // 500ms লোডিং ডেমো
                }
            };

            window.addEventListener('scroll', handleScroll);

            // --- ৪. ডেটা ফেচিং এবং প্রাথমিক লোডিং ---
            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    // লোডিং মেসেজ সরিয়ে দেওয়া
                    document.getElementById('loading-message')?.remove(); 
                    
                    // নির্দিষ্ট ক্যাটাগরির কার্ডগুলি ফিল্টার করা এবং নতুন কার্ড প্রথমে দেখানোর জন্য উল্টো করা
                    allFilteredCards = data.all_cards
                        .filter(card => card.category_id === categoryId)
                        .reverse();
                    
                    if (allFilteredCards.length === 0) {
                        cardContainer.innerHTML = `<p style="color:var(--text-gray); text-align:center; margin-top:50px;">No movies found in the "${categoryName}" category.</p>`;
                        return;
                    }

                    // মোট পেজ গণনা করা
                    totalPages = Math.ceil(allFilteredCards.length / ITEMS_PER_PAGE);

                    // প্রথম পেজ লোড করা
                    loadCards(1);
                })
                .catch(error => {
                    console.error('Error loading or parsing JSON:', error);
                    cardContainer.innerHTML = '<p style="color:var(--danger); text-align:center; margin-top:50px;">Failed to load movie data. Please check data.json.</p>';
                });
        });
    </script>
</body>
</html>
