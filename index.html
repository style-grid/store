<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Dynamic Movie Gallery | PrimeFlix-Hub</title>
    
    <meta property="og:title" content="Full Movie Watch and Download link - Full HD 1080p"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-gold-hover: #b4942b;
            --bg-dark: #0f1014;
            --bg-card: #1a1c24;
            --text-light: #ffffff;
            --text-gray: #b3b3b3;
            --danger: #e50914;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Header Styles --- */
        header {
            background: rgba(15, 16, 20, 0.95);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            flex-shrink: 0; 
        }

        .brand-logo i {
            font-size: 28px;
        }
        
        .header-category-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: none; 
            max-width: 60%; 
        }
        
        /* ✅ নতুন CSS: টেলিগ্রাম আইকন/লিংক স্টাইল (Header Right Side) */
        .header-telegram-link {
            display: none; /* ডিফল্টভাবে লুকানো থাকবে, JS দিয়ে শুধু হোমপেজে দেখানো হবে */
            color: var(--text-light);
            font-size: 20px;
            padding: 5px 10px;
            border: 1px solid var(--text-gray);
            border-radius: 4px;
            transition: all 0.3s;
            text-decoration: none;
            flex-shrink: 0; 
        }
        
        .header-telegram-link:hover {
            color: #0088cc; /* Telegram Blue */
            border-color: #0088cc;
        }
        /* --- Main Container & Views --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px 20px 20px; 
        }

        /* --- Category Section (Home/Slider View) --- */
        #home-view .category-section {
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .category-title {
            font-family: 'Playfair Display', serif; 
            font-size: 1.3rem; 
            font-weight: 700;
            color: var(--text-light);
            border-left: 4px solid var(--primary-gold);
            padding-left: 10px;
        }

        .view-all-button {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem; 
            padding: 4px 8px; 
            border: 1px solid var(--primary-gold);
            border-radius: 4px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .view-all-button:hover {
            background: var(--primary-gold);
            color: var(--bg-dark);
        }

        /* --- Slider & Slide Cards (Home View) --- */
        .cards-slider {
            display: flex;
            overflow-x: scroll;
            gap: 15px;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .cards-slider::-webkit-scrollbar {
            display: none;
        }
        
        .slide-card-container {
             flex-shrink: 0;
             width: calc((100vw - 45px) / 2); 
             min-width: 150px; 
             max-width: 250px; 
        }

        /* --- গ্রিড কার্ড কন্টেইনার (Category View) --- */
        #category-view .cards-grid {
            display: grid;
            gap: 15px; 
            padding-top: 10px;
        }
        
        @media (min-width: 769px) {
            #category-view .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* --- Individual Card Style (Both Views) --- */
        .movie-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
            transition: transform 0.2s;
            cursor: pointer;
            opacity: 1;
        }

        #category-view .movie-card {
            opacity: 0; 
            transition: opacity 0.5s ease-in-out;
        }

        #category-view .movie-card.loaded {
            opacity: 1;
        }

        .movie-card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        }

        .thumbnail-link {
            display: block;
            position: relative;
            width: 100%;
            padding-top: 56.25%; 
        }

        .thumbnail-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        /* ✅ সংশোধিত CSS: মুভি টাইটেল নরমাল ফন্ট ওয়েটে */
        .movie-title-box {
            padding: 8px 5px; 
            text-align: center;
            font-size: 0.9rem;
            font-weight: 400; /* পরিবর্তন করা হলো: বোল্ড (600) থেকে নরমাল (400) */
            color: var(--text-light); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        /* লোডিং ইন্ডিকেটর */
        #loading-indicator {
            text-align: center;
            padding: 20px 0;
            font-size: 1.1rem;
            color: var(--primary-gold);
            display: none; 
        }

        /* ✅ সরানো হলো: ক্যাটাগরি শেষ বার্তা স্টাইল (পুরোপুরি বাদ দেওয়া হলো) */
        
        /* --- Footer Styles --- */
        footer {
            background: #000;
            padding: 20px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        .copyright {
            color: #555;
            font-size: 0.8rem;
        }
        
        /* --- Responsive Tweaks --- */
        @media (max-width: 768px) {
            .brand-logo {
                font-size: 20px;
                gap: 5px;
            }
            .brand-logo i {
                font-size: 22px;
            }
            .header-category-title {
                font-size: 1rem;
                max-width: 45%;
                text-align: right;
            }
            
            #category-view .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .slide-card-container {
                width: calc((100vw - 35px) / 2); 
                min-width: 140px;
            }
            .movie-title-box {
                font-size: 0.8rem;
                padding: 6px 4px;
            }
            .category-title {
                 font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <a href="#" class="brand-logo" onclick="navigateToHome(event)">
                <i class="fa-solid fa-clapperboard"></i> 
                PrimeFlix <span style="color:white; font-weight:300;">-Hub</span>
            </a>
            
            <h1 class="header-category-title" id="category-header-title"></h1>
            
            <a href="আপনার_টেলিগ্রাম_চ্যানেলের_লিংক" class="header-telegram-link" id="telegram-link" target="_blank" title="Join Telegram Channel">
                <i class="fa-brands fa-telegram"></i>
            </a>
            
        </div>
    </header>

    <div class="container">
        
        <div id="home-view">
        </div>

        <div id="category-view" style="display:none;">
            <div class="cards-grid" id="category-cards-container">
            </div>
            <div id="loading-indicator">
                <i class="fa-solid fa-spinner fa-spin"></i> Loading more movies...
            </div>
            </div>
        
    </div>

    <footer>
        <div class="copyright">
            &copy; 2026 PrimeFlix-Hub. All rights reserved.
        </div>
    </footer>

    <script>
        // ✅ সিঙ্গেল পেজ অ্যাপ্লিকেশন লজিক ✅
        document.addEventListener('DOMContentLoaded', () => {
            const jsonUrl = './data.json'; 
            const MAX_SLIDER_CARDS = 10; 
            const CARDS_PER_LOAD = 15;   
            
            const homeView = document.getElementById('home-view');
            const categoryView = document.getElementById('category-view');
            const cardContainer = document.getElementById('category-cards-container');
            const headerTitle = document.getElementById('category-header-title');
            const loadingIndicator = document.getElementById('loading-indicator');
            // const endOfCategory = document.getElementById('end-of-category'); // ✅ HTML থেকে সরানো হয়েছে
            const pageTitle = document.getElementById('page-title');
            const telegramLink = document.getElementById('telegram-link'); // ✅ নতুন ভেরিয়েবল

            let allCardsData = [];
            let currentCategoryCards = [];
            let cardsLoadedCount = 0;
            let isLoading = false;
            let currentView = 'home'; 

            const categoriesMap = {
                "new_releases": "New Releases",
                "action_thrillers": "Action Thrillers",
                "trending_bengali": "Trending Bengali"
            };

            // --- ১. কার্ড তৈরি করার সাধারণ ফাংশন ---
            const createCardElement = (card) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'movie-card';
                
                const watchLink = `watch.html?title=${encodeURIComponent(card.title)}&image=${encodeURIComponent(card.image_url)}`;
                
                cardElement.innerHTML = `
                    <a href="${watchLink}" class="thumbnail-link" title="${card.title}"> 
                        <div class="thumbnail-img" style="background-image: url('${card.image_url}')"></div>
                    </a>
                    <div class="movie-title-box">${card.title}</div>
                `;
                
                return cardElement;
            };

            // --- ২. হোমপেজ রেন্ডার ফাংশন ---
            const renderHomeView = (data) => {
                currentView = 'home'; 
                homeView.style.display = 'block';
                categoryView.style.display = 'none';
                headerTitle.style.display = 'none';
                telegramLink.style.display = 'flex'; // ✅ পরিবর্তন: হোমপেজে টেলিগ্রাম আইকন দেখাও
                pageTitle.textContent = "Dynamic Movie Gallery | PrimeFlix-Hub";
                homeView.innerHTML = ''; 

                const uniqueCategories = Object.keys(categoriesMap);

                uniqueCategories.forEach(id => {
                    const categoryName = categoriesMap[id];
                    const categoryCards = data.filter(card => card.category_id === id).reverse();
                    
                    const section = document.createElement('div');
                    section.className = 'category-section';
                    section.innerHTML = `
                        <div class="category-header">
                            <h2 class="category-title">${categoryName}</h2>
                            <span class="view-all-button" data-category-id="${id}">VIEW ALL</span>
                        </div>
                        <div class="cards-slider" id="slider-${id}">
                            </div>
                    `;
                    homeView.appendChild(section);

                    const slider = document.getElementById(`slider-${id}`);

                    categoryCards.slice(0, MAX_SLIDER_CARDS).forEach(card => {
                        const cardContainer = document.createElement('div');
                        cardContainer.className = 'slide-card-container';
                        cardContainer.appendChild(createCardElement(card));
                        slider.appendChild(cardContainer);
                    });

                    if (categoryCards.length > MAX_SLIDER_CARDS) {
                        const viewAllInSlider = document.createElement('div');
                        viewAllInSlider.className = 'slide-card-container';
                        viewAllInSlider.innerHTML = `<div style="display:flex; justify-content:center; align-items:center; height:100%; background:var(--bg-card); border-radius:8px;">
                                <span class="view-all-button" data-category-id="${id}" style="border:none; padding: 10px 15px;">
                                    More (${categoryCards.length - MAX_SLIDER_CARDS}+)
                                </span>
                            </div>`;
                        slider.appendChild(viewAllInSlider);
                    }
                });

                document.querySelectorAll('.view-all-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.currentTarget.getAttribute('data-category-id');
                        window.history.pushState({ category: id }, categoriesMap[id], `#${id}`);
                        loadCategoryView(id);
                        window.scrollTo(0, 0); 
                    });
                });
            };

            // --- ৩. ক্যাটাগরি গ্রিড ভিউ লোড ফাংশন ---
            const loadCategoryView = (id) => {
                currentView = 'category'; 
                homeView.style.display = 'none';
                categoryView.style.display = 'block';
                cardContainer.innerHTML = '';
                cardsLoadedCount = 0;
                // endOfCategory.style.display = 'none'; // ✅ সরানো হয়েছে

                const categoryName = categoriesMap[id] || "All Movies";
                headerTitle.textContent = categoryName;
                headerTitle.style.display = 'block';
                telegramLink.style.display = 'none'; // ✅ পরিবর্তন: ক্যাটাগরি ভিউয়ে টেলিগ্রাম আইকন লুকানো
                pageTitle.textContent = `${categoryName} | PrimeFlix-Hub`;

                currentCategoryCards = allCardsData.filter(card => card.category_id === id).reverse();
                
                loadMoreCards();
            };

            // --- ৪. ইনফিনিটি স্ক্রলিং / লেজি লোডিং ফাংশন ---
            const loadMoreCards = () => {
                if (isLoading || cardsLoadedCount >= currentCategoryCards.length) {
                    // ✅ পরিবর্তন: মুভি শেষ বার্তা দেখানোর লজিক সরানো হয়েছে
                    return;
                }

                isLoading = true;
                loadingIndicator.style.display = 'block';

                const cardsToLoad = currentCategoryCards.slice(cardsLoadedCount, cardsLoadedCount + CARDS_PER_LOAD);
                
                setTimeout(() => {
                    cardsToLoad.forEach(card => {
                        const cardElement = createCardElement(card);
                        cardContainer.appendChild(cardElement);
                        setTimeout(() => { cardElement.classList.add('loaded'); }, 50); 
                    });

                    cardsLoadedCount += cardsToLoad.length;
                    isLoading = false;
                    loadingIndicator.style.display = 'none';
                    
                    // ✅ পরিবর্তন: মুভি শেষ বার্তা দেখানোর লজিক সরানো হয়েছে
                }, 500);
            };

            // --- ৫. স্ক্রল লিসেনার (ইনফিনিটি স্ক্রলিং) ---
            const handleScroll = () => {
                if (currentView !== 'category') return;

                const scrollThreshold = document.documentElement.scrollHeight - window.innerHeight - 700;
                
                if (window.scrollY > scrollThreshold) {
                    loadMoreCards();
                }
            };

            window.addEventListener('scroll', handleScroll);
            
            // --- ৬. ব্যাক বাটন/URL চেঞ্জ হ্যান্ডলিং (হোমপেজ ফিক্স) ---
            window.addEventListener('popstate', () => {
                const hash = window.location.hash.substring(1);
                if (categoriesMap[hash]) {
                    loadCategoryView(hash);
                } else {
                    renderHomeView(allCardsData); 
                }
            });
            
            // লোগো ক্লিক করলে হোমপেজে নিয়ে যাওয়ার ফাংশন
            window.navigateToHome = (e) => {
                 e.preventDefault();
                 if (window.location.hash) {
                     window.history.pushState(null, "Home", window.location.pathname);
                     renderHomeView(allCardsData);
                 } else {
                     window.scrollTo(0, 0); 
                 }
            };

            // --- ৭. প্রাথমিক ডেটা ফেচিং ---
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    allCardsData = data.all_cards || [];
                    
                    const initialHash = window.location.hash.substring(1);
                    if (categoriesMap[initialHash]) {
                        loadCategoryView(initialHash);
                    } else {
                        renderHomeView(allCardsData);
                    }
                })
                .catch(error => {
                    console.error('Error loading or parsing JSON:', error);
                    homeView.innerHTML = '<p style="color:var(--danger); text-align:center;">Failed to load movie data. Please check data.json.</p>';
                });
        });
    </script>
</body>
</html>
