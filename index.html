<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Grid - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
    :root {
        --bg-primary: #FFFFFF; 
        --bg-secondary: #F7F7F7; 
        --text-primary: #121212; 
        --text-secondary: #565656; 
        --accent-color: #FF6F61;
        --header-bg: #1e1e1e; 
        --header-text: #FFFFFF;
        --category-title-bg: #e0e0e0;
        --rating-bg: rgba(255, 255, 255, 0.9);
        --rating-text: #212121;
        --price-original-color: #878787;
        --price-discount-color: #388e3c;
    }
    
    body.dark-mode {
        --bg-primary: #121212;
        --bg-secondary: #000000;
        --text-primary: #e0e0e0;
        --text-secondary: #aaaaaa;
        --header-bg: #000000;
        --rating-bg: rgba(0, 0, 0, 0.8);
        --rating-text: #FFFFFF;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
        font-family: 'Roboto', sans-serif; background-color: var(--bg-secondary); 
        color: var(--text-primary); margin: 0; padding: 0;
    }
    #main-content { max-width: 1400px; margin: 0 auto; width: 100%; }
    .sticky-header-top { 
        position: sticky; top: 0; z-index: 1000;
        background-color: var(--header-bg); width: 100%;
    }
    /* ... (হেডার এবং অন্যান্য অপরিবর্তিত CSS এখানে থাকবে) ... */
    
    /* নতুন কার্ড ডিজাইন */
    .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        gap: 15px;
        padding: 15px;
    }
    .product-card {
        text-decoration: none;
        color: var(--text-primary);
        background-color: var(--bg-primary); /* কার্ডের ব্যাকগ্রাউন্ড এখন বডির প্রাইমারি ব্যাকগ্রাউন্ড */
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    body.dark-mode .product-card:hover {
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .product-image-wrapper {
        position: relative;
        background-color: #f0f0f0;
    }
    .product-image {
        width: 100%;
        aspect-ratio: 3/4; /* ছবির অনুপাত লম্বাটে করা হয়েছে */
        object-fit: cover;
        display: block;
    }
    .product-rating {
        position: absolute;
        bottom: 8px;
        left: 8px;
        background-color: var(--rating-bg);
        color: var(--rating-text);
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 13px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        backdrop-filter: blur(5px);
    }
    .product-rating .star-icon {
        font-size: 11px;
        color: #FFC107;
    }
    .product-info {
        padding: 12px;
    }
    .product-title {
        font-size: 15px;
        font-weight: 500;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; /* লম্বা টাইটেল ... দিয়ে শেষ হবে */
    }
    .product-price {
        margin-top: 6px;
        font-size: 16px;
        font-weight: 700;
    }
    .price-current {
        color: var(--text-primary);
    }
    .price-original {
        text-decoration: line-through;
        color: var(--price-original-color);
        margin-left: 8px;
        font-size: 14px;
        font-weight: 400;
    }
    
    @media (max-width: 992px) {
        .container { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 767px) {
        .container { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .product-title { font-size: 14px; }
        .product-price { font-size: 15px; }
        .price-original { font-size: 13px; }
    }
    </style>
</head>
<body>
    <!-- হেডার এবং অন্যান্য HTML অপরিবর্তিত -->
    <main id="main-content">
        <!-- ... -->
        <section id="home-view">
            <h2 class="product-grid-title">Most Loved Products</h2>
            <div class="container" id="trending-cards-container"></div>
        </section>
    </main>
    
    <script>
        // ... (আগের কনফিগারেশন অপরিবর্তিত)
        
        // নতুন: রিভিউ সংখ্যা ফরম্যাট করার ফাংশন
        function formatReviewCount(reviews) {
            const num = parseInt(reviews.replace(/,/g, ''));
            if (num >= 100000) return `${(num / 100000).toFixed(1)} Lakh`;
            if (num >= 1000) return `${(num / 1000).toFixed(1)}k`;
            return num;
        }

        function renderMostLovedProducts(allProducts) {
            const container = document.getElementById('trending-cards-container');
            if (!container) return;
            const shuffled = [...allProducts].sort(() => 0.5 - Math.random());
            const selectedProducts = shuffled.slice(0, 8); 

            container.innerHTML = selectedProducts.map(product => `
                <a href="product.html#${product.category}/${product.id}" class="product-card">
                    <div class="product-image-wrapper">
                        <img src="${product.images[0]}" alt="${product.title}" class="product-image" loading="lazy">
                        <div class="product-rating">
                            <span>${product.rating}</span>
                            <i class="fas fa-star star-icon"></i>
                            <span>(${formatReviewCount(product.reviews)})</span>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">
                            <span class="price-current">$${product.price}</span>
                            <span class="price-original">$${(parseFloat(product.price) * 1.5).toFixed(2)}</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        // ... (বাকি সকল জাভাস্ক্রিপ্ট কোড অপরিবর্তিত)
    </script>
</body>
</html>
