<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Grid</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
    /* =======================================
     ‡ßß. ‡¶Æ‡ßÇ‡¶≤ ‡¶ö‡¶≤‡¶ï ‡¶è‡¶¨‡¶Ç Dark/Light Mode ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™
    ======================================= */
    :root {
        --bg-primary: #FFFFFF; 
        --bg-secondary: #F7F7F7; 
        --text-primary: #121212; 
        --text-secondary: #666666; 
        --accent-color: #FF6F61; 
        --card-bg: #FFFFFF; 
        --card-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        --header-bg: #1e1e1e; 
        --header-text: #FFFFFF;
    }
    
    body.dark-mode {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --text-primary: #e0e0e0;
        --text-secondary: #aaaaaa;
        --accent-color: #FF6F61; 
        --card-bg: #2d2d2d; 
        --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        --header-bg: #000000; 
        --header-text: #FFFFFF;
    }

    /* =======================================
     ‡ß®. ‡¶¨‡ßá‡¶∏ ‡¶è‡¶¨‡¶Ç ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ (‡¶°‡ßá‡¶∏‡ßç‡¶ï‡¶ü‡¶™ ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶´‡¶ø‡¶ï‡ßç‡¶∏)
    ======================================= */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-secondary); 
        color: var(--text-primary); 
        margin: 0;
        padding: 0;
        min-height: 100vh; 
        display: flex; 
        flex-direction: column;
        overflow-x: hidden; 
        transition: background-color 0.3s, color 0.3s;
    }
    
    /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶®: ‡¶´‡ßÅ‡¶≤ ‡¶â‡¶á‡¶°‡¶• ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ */
    .sticky-header-top { 
        position: sticky;
        top: 0;
        z-index: 1000;
        background-color: var(--header-bg); 
        width: 100%; /* ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ú‡ßÅ‡¶°‡¶º‡ßá ‡¶π‡ßá‡¶°‡¶æ‡¶∞ */
    }
    .header {
        background-color: var(--header-bg); 
        color: var(--header-text);
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between; 
        align-items: center;
        max-width: 1400px; /* ‡¶≠‡¶ø‡¶§‡¶∞‡ßá‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶ï‡¶®‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßá‡¶á‡¶® */
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
    }
    
    /* ‡¶Æ‡ßÇ‡¶≤ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶ï‡¶∂‡¶®: ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞‡ßÄ‡¶≠‡ßÇ‡¶§ */
    #main-content {
        flex-grow: 1; 
        max-width: 1400px; 
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
    }
    
    /* ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶ü‡¶ó‡¶≤ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ */
    .header-left { display: flex; align-items: center; gap: 8px; }
    .website-icon i { font-size: 24px; color: var(--accent-color); }
    .website-name { font-size: 24px; font-weight: 900; font-family: 'Fugaz One', cursive; white-space: nowrap; }
    .name-part-1 { color: var(--accent-color); }
    .name-part-2 { color: var(--header-text); }
    .header-right { display: flex; align-items: center; gap: 15px; }
    .mode-toggle-btn { padding: 5px 10px; background-color: var(--accent-color); color: var(--header-text); border: none; border-radius: 4px; cursor: pointer; font-size: 18px; }
    .social-icon { color: var(--header-text); font-size: 20px; transition: color 0.3s; }
    .social-icon:hover { color: var(--accent-color); }

    /* ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® (‡¶∏‡¶Ç‡¶ï‡ßç‡¶∑‡¶ø‡¶™‡ßç‡¶§) */
    .slider-section { padding: 10px 0 20px 0; background-color: var(--bg-primary); overflow: hidden; }
    .slider-container { height: 400px; max-width: 1200px; margin: 0 auto; border-radius: 10px; overflow: hidden; box-shadow: var(--card-shadow); position: relative; }
    .slider-item img { width: 100%; height: 100%; object-fit: cover; }
    .slider-caption { position: absolute; bottom: 20px; left: 20px; color: white; background: rgba(0, 0, 0, 0.7); padding: 10px 20px; border-radius: 5px; font-size: 24px; font-weight: 700; }
    
    /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ (‡¶∏‡¶Ç‡¶ï‡ßç‡¶∑‡¶ø‡¶™‡ßç‡¶§) */
    .category-bar-wrapper { padding: 0 0 20px 0; background-color: var(--bg-primary); }
    .category-bar { padding: 10px 0; }
    .cat-item { display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; transition: transform 0.2s; height: 100%; text-decoration: none; }
    .cat-image-container { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--accent-color); display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 5px; }
    .category-name { margin-top: 5px; font-size: 13px; font-weight: 500; white-space: normal; max-width: 80px; height: 32px; overflow: hidden; line-height: 1.2; color: var(--text-primary); }
    .cat-title-card { background-color: var(--accent-color); display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; padding: 0 10px; margin-right: 15px; color: white !important; flex-shrink: 0; width: 120px; }
    
    .swiper-slide-category { width: calc((100% - 135px) / 5) !important; }

    /* =======================================
     ‡ß©. ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ (‡¶°‡ßá‡¶∏‡ßç‡¶ï‡¶ü‡¶™ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶´‡¶ø‡¶ï‡ßç‡¶∏)
    ======================================= */
    .product-grid-title {
        text-align: center;
        padding: 30px 20px 10px;
        font-size: 28px;
        font-weight: 700;
    }
    
    /* ‡¶°‡ßá‡¶∏‡ßç‡¶ï‡¶ü‡¶™ ‡¶ó‡ßç‡¶∞‡¶ø‡¶°: ‡ß™ ‡¶ï‡¶≤‡¶æ‡¶Æ */
    .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        gap: 20px;
        padding: 20px; 
        max-width: 1300px; 
        margin: 0 auto;
    }
    
    .card {
        background-color: var(--card-bg); 
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        display: flex;
        flex-direction: column; 
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .card-image-container {
        height: 300px; 
        width: 100%;
        overflow: hidden;
    }
    
    .card-content {
        padding: 15px;
        /* ‡¶´‡¶ø‡¶ï‡ßç‡¶∏: ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶è‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ ‡¶´‡ßç‡¶≤‡ßá‡¶ï‡ßç‡¶∏‡¶ø‡¶¨‡¶≤ ‡¶∞‡¶æ‡¶ñ‡¶æ */
        flex-grow: 1; 
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    .card-title {
        font-size: 16px;
        font-weight: 600; 
        color: var(--text-primary); 
        margin: 0 0 10px 0;
        min-height: 40px; 
        max-height: 40px; /* ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤‡¶ï‡ßá ‡ß® ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶∏‡ßÄ‡¶Æ‡¶æ‡¶¨‡¶¶‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã */
        overflow: hidden;
        line-height: 1.3;
    }
    
    .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto; /* ‡¶´‡ßÅ‡¶ü‡¶æ‡¶∞‡ßá ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü‡¶ï‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶†‡ßá‡¶≤‡ßá ‡¶¶‡ßá‡¶Ø‡¶º */
    }
    .card-rating {
        color: #388e3c; 
        font-size: 14px; /* ‡¶°‡ßá‡¶∏‡ßç‡¶ï‡¶ü‡¶™‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶∏‡¶æ‡¶á‡¶ú */
        font-weight: 700;
        white-space: nowrap;
    }
    .card-price {
        font-size: 18px;
        font-weight: 700;
        color: var(--text-primary);
        white-space: nowrap; 
    }

    /* =======================================
     ‡ß™. ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶Ö‡¶™‡¶ü‡¶ø‡¶Æ‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶® (‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶ì ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶á‡¶®‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶´‡¶ø‡¶ï‡ßç‡¶∏)
    ======================================= */
    @media (max-width: 767px) {
        
        /* ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶π‡¶æ‡¶á‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶ï‡ßç‡¶Ø‡¶æ‡¶™‡¶∂‡¶® ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ */
        .slider-container {
            height: 200px; 
            border-radius: 0;
            max-width: 100%;
        }
        .slider-caption {
            font-size: 16px; 
            bottom: 10px;
            left: 10px;
            padding: 8px 15px;
        }

        /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶ú‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡ßá‡¶®‡ßç‡¶ü (‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§) */
        .swiper-slide-category { width: calc((100% - 115px) / 5) !important; }
        .cat-image-container { width: 55px; height: 55px; }
        .category-name { font-size: 10px; max-width: 55px; height: 28px; }
        .cat-title-card { width: 100px; }
        
        /* ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡ß® ‡¶ï‡¶≤‡¶æ‡¶Æ ‡¶†‡¶ø‡¶ï ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        .container {
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        .card-image-container {
            height: 200px;
        }
        
        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ */
        .card-content {
             padding: 10px; /* ‡¶™‡ßç‡¶Ø‡¶æ‡¶°‡¶ø‡¶Ç ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã */
        }
        .card-title {
            font-size: 14px; /* ‡¶∏‡¶æ‡¶á‡¶ú ‡¶Ü‡¶∞‡¶ì ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            margin-bottom: 5px;
            min-height: 36px;
            max-height: 36px;
        }
        
        /* ‡¶∞‡ßá‡¶ü‡¶ø‡¶Ç ‡¶ì ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏ ‡¶è‡¶ï ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶ì ‡¶∏‡¶æ‡¶á‡¶ú ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶ú‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡ßá‡¶®‡ßç‡¶ü */
        .card-footer {
            margin-top: 5px;
        }
        .card-rating {
            font-size: 12px; /* ‡¶∞‡ßá‡¶ü‡¶ø‡¶Ç ‡¶∏‡¶æ‡¶á‡¶ú ‡¶õ‡ßã‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            font-weight: 500;
        }
        .card-price {
            font-size: 16px; 
            font-weight: 900; /* ‡¶°‡¶≤‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶Æ‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶Ö‡¶§‡¶ø‡¶∞‡¶ø‡¶ï‡ßç‡¶§ ‡¶¨‡ßã‡¶≤‡ßç‡¶° */
        }
    }
    </style>
</head>
<body>
    <div id="loading-bar"></div>

    <div class="sticky-header-top">
        <div class="header">
            <div class="header-left">
                <div class="website-icon">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <div class="website-name">
                    <span class="name-part-1">STYLE</span><span class="name-part-2">GRID</span>
                </div>
            </div>
            
            <div class="header-right">
                <button class="mode-toggle-btn" id="mode-toggle-btn">üåô</button>
                <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </div>
    
    <div id="main-content">
        
        <section id="trending-slider" class="slider-section">
            <div id="slider-inner" class="swiper-container slider-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide slider-item"><img src="https://via.placeholder.com/1600x900/FF6F61/FFFFFF?text=Trending+Fashion+1" alt="Slider 1"></div>
                    <div class="swiper-slide slider-item"><img src="https://via.placeholder.com/1600x900/007bff/FFFFFF?text=New+Arrivals+2" alt="Slider 2"></div>
                    <div class="swiper-slide slider-item"><img src="https://via.placeholder.com/1600x900/28a745/FFFFFF?text=Winter+Collection+3" alt="Slider 3"></div>
                </div>
                <div class="slider-caption">Featured Styles</div>
            </div>
        </section>

        <div class="category-bar-wrapper">
            
            <div class="swiper-container category-bar men-slider">
                <div class="swiper-wrapper" id="category-bar-male">
                    <div class="swiper-slide cat-title-card" style="margin-right: 15px;">
                        <i class="fas fa-male icon"></i>
                        <h3>MEN'S<br>FASHION</h3>
                    </div>
                    </div>
            </div>
            
            <div class="swiper-container category-bar women-slider">
                <div class="swiper-wrapper" id="category-bar-female">
                    <div class="swiper-slide cat-title-card" style="background-color: #E91E63; margin-right: 15px;">
                        <i class="fas fa-female icon"></i>
                        <h3>WOMEN'S<br>FASHION</h3>
                    </div>
                    </div>
            </div>
        </div>
        
        <div id="home-view">
            <h2 class="product-grid-title">Most Loved Products</h2>
            
            <div class="container" id="trending-cards-container">
                </div>
        </div>

    </div>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        // --- ‡ßß. ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶è‡¶¨‡¶Ç ‡¶™‡ßç‡¶∞‡¶æ‡¶•‡¶Æ‡¶ø‡¶ï ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ---
        const CATEGORIES = {
            'Men': {
                'male_tshirts': "T-Shirts & Polos", 
                'male_pants': "Jeans & Pants", 
                'male_outerwear': "Outerwear",
                'male_shoes': "Sneakers & Shoes", 
                'male_accessories': "Watches & Accessories"
            },
            'Women': {
                'female_dresses': "Dresses",
                'female_tops': "Tops & Blouses", 
                'female_bottoms': "Jeans & Leggings",
                'female_activewear': "Activewear", 
                'female_jewelry': "Jewelry & Bags"
            }
        };
        let currentMode = localStorage.getItem('mode') || 'light';

        // --- ‡ß®. Dark/Light Mode ‡¶ü‡¶ó‡¶≤ ---
        function setMode(mode) {
            const btn = document.getElementById('mode-toggle-btn');
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
                btn.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('mode', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                btn.innerHTML = 'üåô';
                localStorage.setItem('mode', 'light');
            }
            currentMode = mode;
        }

        document.getElementById('mode-toggle-btn').addEventListener('click', () => {
            setMode(currentMode === 'light' ? 'dark' : 'light');
        });

        // --- ‡ß©. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶¨‡¶æ‡¶∞ ‡¶°‡¶æ‡¶Ø‡¶º‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞‡¶ø‡¶Ç ---
        function renderCategoryBar() {
            const barMale = document.getElementById('category-bar-male');
            const barFemale = document.getElementById('category-bar-female');
            let maleHtml = barMale.innerHTML;
            let femaleHtml = barFemale.innerHTML;
            
            Object.keys(CATEGORIES.Men).forEach(key => {
                const name = CATEGORIES.Men[key];
                const iconClass = 'fas fa-male'; 
                maleHtml += `
                    <a href="#" class="swiper-slide cat-item swiper-slide-category" data-category-key="${key}" onclick="loadCategoryView('${key}', this)">
                        <div class="cat-image-container">
                             <i class="${iconClass}" style="font-size:28px; color: #2196F3;"></i>
                        </div>
                        <span class="category-name">${name}</span>
                    </a>
                `;
            });
            barMale.innerHTML = maleHtml;

            Object.keys(CATEGORIES.Women).forEach(key => {
                const name = CATEGORIES.Women[key];
                const iconClass = 'fas fa-female';

                femaleHtml += `
                    <a href="#" class="swiper-slide cat-item swiper-slide-category" data-category-key="${key}" onclick="loadCategoryView('${key}', this)">
                        <div class="cat-image-container">
                             <i class="${iconClass}" style="font-size:28px; color: #E91E63;"></i>
                        </div>
                        <span class="category-name">${name}</span>
                    </a>
                `;
            });
            barFemale.innerHTML = femaleHtml;
        }

        // --- ‡ß™. ‡¶°‡¶æ‡¶Æ‡¶ø ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶π‡ßã‡¶Æ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞‡¶ø‡¶Ç ---
        function renderHomeContent() {
            const cards = document.getElementById('trending-cards-container');
            let cardHtml = '';
            for(let i=1; i<=8; i++) {
                // ‡¶°‡¶æ‡¶Æ‡¶ø ‡¶∞‡ßá‡¶ü‡¶ø‡¶Ç ‡¶è‡¶¨‡¶Ç ‡¶∞‡¶ø‡¶≠‡¶ø‡¶â
                const rating = 4.0 + (i * 0.1).toFixed(1); 
                const reviews = i * 100;
                const price = (19.99 * i).toFixed(2);
                
                cardHtml += `
                    <div class="card" onclick="alert('Product Detail for Product ${i}')">
                        <div class="card-image-container">
                            <img src="https://via.placeholder.com/300x300/F0F0F0/333333?text=Style+Product+${i}" alt="Product ${i}" loading="lazy">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">Premium Long-Sleeve Shirt with Stylish Design</h3>
                            <div class="card-footer">
                                <div class="card-rating">
                                    <span><i class="fas fa-star"></i> ${rating}</span> | ${reviews} Reviews
                                </div>
                                <div class="card-price">
                                    $${price}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            cards.innerHTML = cardHtml;
        }
        
        // --- ‡ß´. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶≠‡¶ø‡¶â ‡¶≤‡ßã‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
        window.loadCategoryView = (categoryKey, element) => {
            console.log(`Loading category: ${categoryKey}`);
        };

        // --- ‡ß¨. Swiper ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶® ---
        function initSwipers() {
            new Swiper('.slider-container', {
                loop: true,
                autoplay: { delay: 4000, disableOnInteraction: false },
                speed: 800,
            });

            new Swiper('.men-slider', {
                slidesPerView: 'auto',
                spaceBetween: 5,
                freeMode: true,
                slidesOffsetBefore: 10,
                slidesOffsetAfter: 10,
            });

            new Swiper('.women-slider', {
                slidesPerView: 'auto', 
                spaceBetween: 5,
                freeMode: true,
                slidesOffsetBefore: 10,
                slidesOffsetAfter: 10,
            });
        }


        // --- ‡ß≠. ‡¶™‡ßç‡¶∞‡¶æ‡¶∞‡¶Æ‡ßç‡¶≠‡¶ø‡¶ï ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶® ---
        document.addEventListener('DOMContentLoaded', () => {
            setMode(currentMode);
            renderCategoryBar();
