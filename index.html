<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Movie Gallery | PrimeFlix-Hub</title>
    
    <meta property="og:title" content="Full Movie Watch and Download link - Full HD 1080p"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght=700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-gold-hover: #b4942b;
            --bg-dark: #0f1014;
            --bg-card: #1a1c24;
            --text-light: #ffffff; /* ‡¶è‡¶ñ‡¶® ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶π‡¶¨‡ßá */
            --text-gray: #b3b3b3;
            --danger: #e50914;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Header & Footer Styles (unchanged) --- */
        header {
            background: rgba(15, 16, 20, 0.95);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo i {
            font-size: 28px;
        }

        /* --- Main Container --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px 20px 20px; 
        }

        /* --- Category & Header Styles (unchanged) --- */
        .category-section {
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .category-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-light);
            border-left: 4px solid var(--primary-gold);
            padding-left: 10px;
        }

        .view-all {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 5px 10px;
            border: 1px solid var(--primary-gold);
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .view-all:hover {
            background: var(--primary-gold);
            color: var(--bg-dark);
        }

        /* --- Card Slider Container --- */
        .cards-slider {
            display: flex;
            overflow-x: scroll;
            gap: 15px;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .cards-slider::-webkit-scrollbar {
            display: none;
        }
        
        /* --- Individual Card Style --- */
        .movie-card {
            flex-shrink: 0;
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            cursor: pointer;
            
            /* ‚úÖ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶≠‡¶ø‡¶â: ‡¶è‡¶ï ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡ß©‡¶ü‡¶ø ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‚úÖ */
            width: calc((100vw - 45px) / 3); 
            min-width: 120px;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(212, 175, 55, 0.2);
        }

        .thumbnail-link {
            display: block;
            position: relative;
            width: 100%;
            /* ‚úÖ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®: ‡¶á‡¶Æ‡ßá‡¶ú‡ßá‡¶∞ ‡¶Ü‡¶ï‡¶æ‡¶∞ (Height) ‡¶∏‡¶Ç‡¶∂‡ßã‡¶ß‡¶® - 16:9 ‡¶∞‡ßá‡¶∂‡¶ø‡¶ì ‚úÖ */
            padding-top: 56.25%; 
        }

        .thumbnail-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        /* ‚úÖ ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ (‡¶∞‡¶ô ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®: ‡¶∏‡¶æ‡¶¶‡¶æ) ‚úÖ */
        .movie-title-box {
            padding: 8px 5px; 
            text-align: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light); /* ‚úÖ ‡¶π‡ßã‡¶Ø‡¶º‡¶æ‡¶á‡¶ü ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã ‚úÖ */
            
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        /* --- Footer Styles (unchanged) --- */
        footer {
            background: #000;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        /* --- Responsive Tweaks --- */
        @media (max-width: 768px) {
            .movie-card {
                width: calc((100vw - 40px) / 3); 
                min-width: 100px;
            }
            .movie-title-box {
                font-size: 0.7rem;
                padding: 6px 4px;
            }
        }
        
        @media (min-width: 769px) {
             .movie-card {
                /* ‚úÖ ‡¶°‡ßá‡¶∏‡ßç‡¶ï‡¶ü‡¶™ ‡¶≠‡¶ø‡¶â: ‡ß™‡¶ü‡¶ø ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‚úÖ */
                width: calc((1200px - 75px) / 4); 
             }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="brand-logo">
                <i class="fa-solid fa-clapperboard"></i> 
                PrimeFlix <span style="color:white; font-weight:300;">-Hub</span>
            </div>
        </div>
    </header>

    <div class="container" id="main-content">
        </div>

    <footer>
        <div class="footer-links">
            <a href="#">DMCA</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Support</a>
        </div>
        <div class="copyright">
            &copy; 2026 PrimeFlix-Hub. All rights reserved.
        </div>
    </footer>

    <script>
        // ‚úÖ ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶ú‡¶æ‡¶≠‡¶æ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü (‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã) ‚úÖ
        document.addEventListener('DOMContentLoaded', () => {
            const jsonUrl = './data.json'; 
            const mainContent = document.getElementById('main-content');
            
            // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ 
            const categories = [
                { id: "new_releases", name: "üî• New Releases", view_all_link: "/new-releases" },
                { id: "action_thrillers", name: "üî´ Action Thrillers", view_all_link: "/action-thrillers" },
                { id: "trending_bengali", name: "üé¨ Trending Bengali", view_all_link: "/bengali" }
            ];

            // 1. HTML ‡¶è ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ 
            const sliders = {}; 
            
            categories.forEach(category => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `
                    <div class="category-header">
                        <h2 class="category-title">${category.name}</h2>
                        <a href="${category.view_all_link || '#'}" class="view-all">VIEW ALL</a>
                    </div>
                    <div class="cards-slider" id="slider-${category.id}">
                        </div>
                `;
                mainContent.appendChild(section);
                sliders[category.id] = document.getElementById(`slider-${category.id}`);
            });

            // 2. JSON ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡¶ó‡ßÅ‡¶≤‡¶ø ‡¶∏‡¶†‡¶ø‡¶ï ‡¶∏‡ßá‡¶ï‡¶∂‡¶®‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.all_cards || data.all_cards.length === 0) {
                        mainContent.innerHTML = '<p style="color:var(--text-gray); text-align:center;">No movie cards found in data.json.</p>';
                        return;
                    }
                    
                    // ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∞‡ßá‡¶ü‡¶ø ‡¶â‡¶≤‡ßç‡¶ü‡ßã ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã‡•§
                    data.all_cards.reverse().forEach(card => { 
                        const slider = sliders[card.category_id];
                        
                        if (slider) {
                            const cardElement = document.createElement('div');
                            cardElement.className = 'movie-card';
                            cardElement.innerHTML = `
                                <a href="${card.link}" class="thumbnail-link" title="${card.title}">
                                    <div class="thumbnail-img" style="background-image: url('${card.image_url}')"></div>
                                </a>
                                <div class="movie-title-box">${card.title}</div>
                            `;
                            slider.appendChild(cardElement); 
                        } else {
                            console.warn(`Card "${card.title}" has unknown category_id: ${card.category_id}`);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading or parsing JSON:', error);
                    mainContent.innerHTML = '<p style="color:var(--danger); text-align:center;">Failed to load movie data. Please check data.json.</p>';
                });
        });
    </script>
</body>
</html>
