<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Movie Gallery | PrimeFlix-Hub</title>
    
    <meta property="og:title" content="Full Movie Watch and Download link - Full HD 1080p"/>
    <meta property="og:description" content="নিরাপদে হাই-ডেফিনিশন কোয়ালিটিতে সম্পূর্ণ মুভিটি স্ট্রিম করুন বা ডাউনলোড করুন। কোনো অ্যাড বা ভাইরাস নেই!"/>
    <meta property="og:image" content="https://raw.githubusercontent.com/SecretBinodon/vdo/refs/heads/main/images/mvie.png"/>
    <meta property="og:url" content="আপনার-পেজের-আসল-URL-এখানে-দিন"/>
    <meta property="og:type" content="video.other"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght=700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-gold-hover: #b4942b;
            --bg-dark: #0f1014;
            --bg-card: #1a1c24;
            --text-light: #ffffff;
            --text-gray: #b3b3b3;
            --danger: #e50914;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Header & Footer Styles (unchanged) --- */
        header {
            background: rgba(15, 16, 20, 0.95);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo i {
            font-size: 28px;
        }

        /* --- Main Container --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px 20px 20px; 
        }

        /* --- Category & Header Styles --- */
        .category-section {
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .category-title {
            /* ✅ ক্যাটাগরি টাইটেলের আকার ছোট করা হয়েছে ✅ */
            font-size: 1.3rem; 
            font-weight: 700;
            color: var(--text-light);
            border-left: 4px solid var(--primary-gold);
            padding-left: 10px;
        }

        .view-all {
            color: var(--primary-gold);
            text-decoration: none;
            /* ✅ View All বাটনের আকার ছোট করা হয়েছে ✅ */
            font-weight: 600;
            font-size: 0.8rem; 
            padding: 4px 8px; 
            border: 1px solid var(--primary-gold);
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .view-all:hover {
            background: var(--primary-gold);
            color: var(--bg-dark);
        }

        /* --- Card Slider Container --- */
        .cards-slider {
            display: flex;
            overflow-x: scroll;
            gap: 15px;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .cards-slider::-webkit-scrollbar {
            display: none;
        }
        
        /* --- Individual Card Style --- */
        .movie-card {
            flex-shrink: 0;
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            /* ✅ শ্যাডো বন্ধ করা হলো ✅ */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
            transition: transform 0.2s;
            cursor: pointer;
            
            /* ✅ মোবাইল ভিউ (ডিফল্ট): এক লাইনে ৩টির বদলে ২টা কার্ড ✅ */
            width: calc((100vw - 45px) / 2); 
            min-width: 150px; 
        }
        
        .movie-card:hover {
            transform: translateY(-5px); 
            /* ✅ হোভার শ্যাডো বন্ধ করা হলো ✅ */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        }

        .thumbnail-link {
            display: block;
            position: relative;
            width: 100%;
            /* ইমেজের আকার (Height) সংশোধন - 16:9 রেশিও */
            padding-top: 56.25%; 
        }

        .thumbnail-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        /* ✅ টাইটেল স্টাইল (রঙ: সাদা) ✅ */
        .movie-title-box {
            padding: 8px 5px; 
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light); 
            
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        /* --- Footer Styles (unchanged) --- */
        footer {
            background: #000;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        /* --- Responsive Tweaks --- */
        @media (max-width: 768px) {
            .movie-card {
                /* ✅ 768px বা তার কমে ২টা কার্ড (মোবাইল ভিউ) ✅ */
                width: calc((100vw - 35px) / 2); 
                min-width: 140px;
            }
            .movie-title-box {
                font-size: 0.8rem;
                padding: 6px 4px;
            }
            .category-title {
                 font-size: 1.1rem;
            }
        }
        
        @media (min-width: 769px) {
             .movie-card {
                /* ✅ ডেস্কটপ ভিউ: ৪টি কার্ড (অপরিবর্তিত) ✅ */
                width: calc((1200px - 75px) / 4); 
             }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="brand-logo">
                <i class="fa-solid fa-clapperboard"></i> 
                PrimeFlix <span style="color:white; font-weight:300;">-Hub</span>
            </div>
        </div>
    </header>

    <div class="container" id="main-content">
        </div>

    <footer>
        <div class="footer-links">
            <a href="#">DMCA</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Support</a>
        </div>
        <div class="copyright">
            &copy; 2026 PrimeFlix-Hub. All rights reserved.
        </div>
    </footer>

    <script>
        // ✅ ডাইনামিক ক্যাটাগরি এবং কার্ড লোডিং জাভাস্ক্রিপ্ট ✅
        document.addEventListener('DOMContentLoaded', () => {
            const jsonUrl = './data.json'; 
            const mainContent = document.getElementById('main-content');
            
            // ✅ ক্যাটাগরির ডেটা (ইমোজি সরানো হলো) ✅
            const categories = [
                { id: "new_releases", name: "New Releases", view_all_link: "/new-releases" },
                { id: "action_thrillers", name: "Action Thrillers", view_all_link: "/action-thrillers" },
                { id: "trending_bengali", name: "Trending Bengali", view_all_link: "/bengali" }
            ];

            // 1. HTML এ ক্যাটাগরি সেকশন তৈরি করা 
            const sliders = {}; 
            
            categories.forEach(category => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `
                    <div class="category-header">
                        <h2 class="category-title">${category.name}</h2>
                        <a href="${category.view_all_link || '#'}" class="view-all">VIEW ALL</a>
                    </div>
                    <div class="cards-slider" id="slider-${category.id}">
                        </div>
                `;
                mainContent.appendChild(section);
                sliders[category.id] = document.getElementById(`slider-${category.id}`);
            });

            // 2. JSON ডেটা লোড করা এবং কার্ডগুলি সঠিক সেকশনে যোগ করা
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.all_cards || data.all_cards.length === 0) {
                        mainContent.innerHTML = '<p style="color:var(--text-gray); text-align:center;">No movie cards found in data.json.</p>';
                        return;
                    }
                    
                    // নতুন কার্ড প্রথমে দেখানোর জন্য অ্যারেটি উল্টো করা হলো।
                    data.all_cards.reverse().forEach(card => { 
                        const slider = sliders[card.category_id];
                        
                        if (slider) {
                            const cardElement = document.createElement('div');
                            cardElement.className = 'movie-card';
                            cardElement.innerHTML = `
                                <a href="${card.link}" class="thumbnail-link" title="${card.title}">
                                    <div class="thumbnail-img" style="background-image: url('${card.image_url}')"></div>
                                </a>
                                <div class="movie-title-box">${card.title}</div>
                            `;
                            slider.appendChild(cardElement); 
                        } else {
                            console.warn(`Card "${card.title}" has unknown category_id: ${card.category_id}`);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading or parsing JSON:', error);
                    mainContent.innerHTML = '<p style="color:var(--danger); text-align:center;">Failed to load movie data. Please check data.json.</p>';
                });
        });
    </script>
</body>
</html>
