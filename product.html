<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Style Grid</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
    /* আপনার দেওয়া সম্পূর্ণ CSS অপরিবর্তিত থাকবে */
    :root {
        --bg-primary: #FFFFFF; --bg-secondary: #F7F7F7; --text-primary: #121212;
        --text-secondary: #666666; --accent-color: #FF6F61; --card-bg: #FFFFFF;
        --card-shadow: 0 1px 6px rgba(0,0,0,0.1); --header-bg: #1e1e1e; --header-text: #FFFFFF;
    }
    body.dark-mode {
        --bg-primary: #121212; --bg-secondary: #1e1e1e; --text-primary: #e0e0e0;
        --text-secondary: #aaaaaa; --card-bg: #2d2d2d; --card-shadow: 0 4px 8px rgba(0,0,0,0.4);
        --header-bg: #000000;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
        font-family: 'Roboto', sans-serif; background-color: var(--bg-secondary); 
        color: var(--text-primary); margin: 0; padding: 0; min-height: 100vh; 
        display: flex; flex-direction: column; transition: background-color 0.3s, color 0.3s;
    }
    #main-content {
        flex-grow: 1; max-width: 1200px; margin: 0 auto; width: 100%;
    }
    .sticky-header-top { 
        position: sticky; top: 0; z-index: 1000;
        background-color: var(--header-bg); width: 100%;
    }
    .header {
        background-color: var(--header-bg); color: var(--header-text);
        padding: 8px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex; justify-content: space-between; align-items: center;
        max-width: 1400px; margin: 0 auto;
    }
    .header-left { display: flex; align-items: center; gap: 8px; text-decoration: none; color: inherit; }
    .website-icon i { font-size: 24px; color: var(--accent-color); }
    .website-name { font-size: 24px; font-weight: 900; font-family: 'Fugaz One', cursive; white-space: nowrap; }
    .name-part-1 { color: var(--accent-color); }
    .name-part-2 { color: var(--header-text); }
    .header-right { display: flex; align-items: center; gap: 15px; }
    .social-icon { color: var(--header-text); font-size: 20px; transition: color 0.3s; text-decoration: none; }
    .social-icon:hover { color: var(--accent-color); }

    /* ... (বাকি সকল CSS কোড অপরিবর্তিত) ... */
    #product-detail-container{display:flex;gap:30px;padding:30px;background-color:var(--bg-primary)}.product-gallery{flex:1 1 50%;max-width:50%;position:relative}.product-info{flex:1 1 50%;max-width:50%}.product-gallery .swiper-container{width:100%;border-radius:10px;overflow:hidden;border:1px solid rgba(0,0,0,.1)}body.dark-mode .product-gallery .swiper-container{border:1px solid #3a3a3a}.product-gallery .swiper-slide{aspect-ratio:1/1;background-color:var(--bg-secondary);cursor:zoom-in}.product-gallery img{width:100%;height:100%;object-fit:contain}.product-gallery .swiper-pagination-bullet{background:#888;opacity:.7}.product-gallery .swiper-pagination-bullet-active{background:var(--accent-color);opacity:1}.product-gallery .swiper-pagination{bottom:15px!important}.product-title{font-size:28px;font-weight:700;margin:0 0 15px}.product-meta{display:flex;align-items:center;gap:20px;font-size:18px;margin-bottom:20px}.product-rating{color:var(--text-primary)}.product-price{font-size:24px;font-weight:700;color:var(--accent-color)}.product-description{font-size:16px;line-height:1.7;color:var(--text-secondary);margin-bottom:30px}.order-button{display:inline-block;width:100%;text-align:center;padding:15px 30px;background-color:var(--accent-color);color:#fff;text-decoration:none;font-size:18px;font-weight:700;border-radius:8px;transition:background-color .3s}.order-button:hover{background-color:#e65c50}#loading-placeholder{text-align:center;padding:50px;font-size:20px}.related-products-section{padding:30px;background-color:var(--bg-secondary)}.related-title{font-size:24px;font-weight:700;text-align:center;margin:0 0 25px;color:var(--text-primary)}.container{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;padding:0;max-width:1400px;margin:0 auto}.card{background-color:var(--card-bg);border-radius:8px;box-shadow:var(--card-shadow);overflow:hidden;display:flex;flex-direction:column;text-decoration:none;transition:transform .2s ease,box-shadow .3s ease;cursor:pointer}.card:hover{transform:translateY(-5px);box-shadow:0 8px 15px rgba(0,0,0,.15)}.card-image-container{height:200px;background-color:var(--bg-secondary)}.card-image-container img{width:100%;height:100%;object-fit:cover}.card-content{padding:15px;display:flex;flex-direction:column;flex-grow:1}.card-title{font-size:16px;font-weight:600;color:var(--text-primary);margin:0 0 10px;line-height:1.4;height:45px;overflow:hidden;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}.card-footer{display:flex;justify-content:space-between;align-items:center;margin-top:auto}.card-rating{font-size:14px;display:flex;align-items:center;gap:5px;color:var(--text-secondary)}body.dark-mode .card-rating{color:var(--text-primary)}.card-price{font-size:18px;font-weight:700;color:var(--text-primary);white-space:nowrap}@media (max-width:992px){.container{grid-template-columns:repeat(3,1fr)}}@media (max-width:767px){.header{padding:6px 15px}.website-icon i{font-size:20px}.website-name{font-size:20px}.header-right{gap:12px}.header-right .social-icon{font-size:18px}#product-detail-container{flex-direction:column;padding:15px;gap:20px}.product-gallery,.product-info{max-width:100%}.product-title{font-size:22px}.product-meta{font-size:16px}.product-price{font-size:20px}.related-products-section{padding:20px}.container{grid-template-columns:1fr 1fr;gap:10px}}

    </style>
</head>
<body>
    <div class="sticky-header-top">
        <header class="header">
            <!-- পরিবর্তন: এখানে HTML কাঠামোটি সংশোধন করা হয়েছে -->
            <a href="index.html" class="header-left">
                <div class="website-icon"><i class="fas fa-shopping-bag"></i></div>
                <div class="website-name"><span class="name-part-1">STYLE</span><span class="name-part-2">GRID</span></div>
            </a>
            <div class="header-right">
                <a href="#" class="social-icon" data-social="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon" data-social="instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon" data-social="pinterest"><i class="fab fa-pinterest-p"></i></a>
                <a href="#" class="social-icon" data-social="whatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </header>
    </div>
    
    <main id="main-content">
        <div id="product-detail-container">
            <div id="loading-placeholder"><i class="fas fa-spinner fa-spin"></i> Loading Product...</div>
        </div>
        <div id="related-products-wrapper"></div>
    </main>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // আপনার দেওয়া সম্পূর্ণ JS কোড অপরিবর্তিত
        const SOCIAL_LINKS = { /* ... */ };
        const CATEGORIES = { /* ... */ };
        let currentMode = localStorage.getItem('mode') || 'light';

        async function fetchAllProducts() {
            const allCategoryIds = [...Object.keys(CATEGORIES.Men), ...Object.keys(CATEGORIES.Women)];
            try {
                const promises = allCategoryIds.map(catId => fetch(`data/${catId}.json`).then(res => res.json()));
                const results = await Promise.all(promises);
                return results.flat();
            } catch (error) {
                console.error("Error fetching all products:", error);
                return [];
            }
        }

        async function fetchProductDetails(categoryId, productId) {
            try {
                const response = await fetch(`data/${categoryId}.json`);
                if (!response.ok) throw new Error(`Could not fetch data for category ${categoryId}`);
                const products = await response.json();
                return products.find(p => p.id === productId);
            } catch (error) {
                console.error("Error fetching product details:", error);
                return null;
            }
        }

        function renderProductDetails(product) {
            const container = document.getElementById('product-detail-container');
            if (!container || !product) {
                container.innerHTML = `<h2 style="text-align: center; padding: 40px;">Sorry, product not found.</h2>`;
                return;
            }
            const imageSlides = product.images.map(imgUrl => `<div class="swiper-slide"><img src="${imgUrl}" alt="${product.title}"></div>`).join('');

            container.innerHTML = `
                <div class="product-gallery">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">${imageSlides}</div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="product-info">
                    <h1 class="product-title">${product.title}</h1>
                    <div class="product-meta">
                        <span class="product-rating"><i class="fas fa-star" style="color: #FFC107;"></i> ${product.rating}</span>
                        <span class="product-price">$${product.price}</span>
                    </div>
                    <p class="product-description">${product.description}</p>
                    <a href="${product.affiliateLink}" class="order-button" target="_blank" rel="noopener noreferrer">More Details & Order</a>
                </div>`;

            new Swiper('.product-gallery .swiper-container', {
                loop: product.images.length > 1,
                autoplay: { delay: 2000, disableOnInteraction: false },
                pagination: { el: '.swiper-pagination', clickable: true },
            });
            document.title = `${product.title} - Style Grid`;
        }
        
        function renderRelatedProducts(allProducts, currentProductId) {
            const wrapper = document.getElementById('related-products-wrapper');
            if (!wrapper || allProducts.length < 2) return;
            const related = allProducts.filter(p => p.id !== currentProductId);
            const shuffled = related.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 12);

            const productsHtml = selected.map(product => `
                <a href="product.html#${product.category}/${product.id}" class="card">
                    <div class="card-image-container"><img src="${product.images[0]}" alt="${product.title}" loading="lazy"></div>
                    <div class="card-content">
                        <h3 class="card-title">${product.title}</h3>
                        <div class="card-footer">
                            <div class="card-rating">
                                <i class="fas fa-star" style="color: #FFC107;"></i> 
                                <span>${product.rating}</span>
                            </div>
                            <div class="card-price">$${product.price}</div>
                        </div>
                    </div>
                </a>`).join('');

            wrapper.innerHTML = `
                <section class="related-products-section">
                    <h2 class="related-title">You Might Also Like</h2>
                    <div class="container">${productsHtml}</div>
                </section>`;
        }

        function setMode(mode) {
            document.body.classList.toggle('dark-mode', mode === 'dark');
            localStorage.setItem('mode', mode);
            currentMode = mode;
        }

        function setupSocialLinks() { /* ... */ }
        
        async function initializePage() {
            window.scrollTo(0, 0);
            setMode(currentMode);
            setupSocialLinks();

            const hash = window.location.hash.substring(1);
            if (!hash || hash.split('/').length !== 2) {
                document.getElementById('product-detail-container').innerHTML = `<h2 style="text-align: center; padding: 40px;">Invalid URL.</h2>`;
                return;
            }
            const [categoryId, productId] = hash.split('/');
            
            const [product, allProducts] = await Promise.all([
                fetchProductDetails(categoryId, productId),
                fetchAllProducts()
            ]);
            
            renderProductDetails(product);

            if (product && allProducts.length > 0) {
                renderRelatedProducts(allProducts, productId);
            }
        }
        
        const CATEGORIES_TO_COPY = {Men:{'m-shirts':"T-Shirts & Polos",'m-pants':"Jeans & Pants",'m-outer':"Outerwear",'m-shoes':"Shoes",'m-acc':"Accessories"},Women:{'f-dresses':"Dresses",'f-tops':"Tops & Blouses",'f-bottoms':"Jeans & Leggings",'f-active':"Activewear",'f-jewelry':"Jewelry & Bags"}};
        const SOCIAL_LINKS_TO_COPY = {facebook:"https://facebook.com/your-page-url",instagram:"https://instagram.com/your-username",pinterest:"https://pinterest.com/your-username",whatsapp:"https://wa.me/8801234567890"};
        Object.assign(CATEGORIES, CATEGORIES_TO_COPY);
        Object.assign(SOCIAL_LINKS, SOCIAL_LINKS_TO_COPY);
        function setupSocialLinks(){document.querySelectorAll(".social-icon[data-social]").forEach(e=>{const o=e.dataset.social;SOCIAL_LINKS[o]&&(e.href=SOCIAL_LINKS[o],e.target="_blank",e.rel="noopener noreferrer")})}
        window.addEventListener('hashchange', initializePage);
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
