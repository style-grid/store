<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Style Grid</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
    :root {
        --bg-primary: #FFFFFF; --bg-secondary: #F7F7F7; --text-primary: #121212;
        --text-secondary: #565656; --accent-color: #FF6F61; --header-bg: #1e1e1e;
        --header-text: #FFFFFF; --rating-bg: rgba(255, 255, 255, 0.9);
        --rating-text: #212121; --price-original-color: #878787;
    }
    body.dark-mode {
        --bg-primary: #121212; --bg-secondary: #000000; --text-primary: #e0e0e0;
        --text-secondary: #aaaaaa; --header-bg: #000000;
        --rating-bg: rgba(0, 0, 0, 0.8); --rating-text: #FFFFFF;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
        font-family: 'Roboto', sans-serif; background-color: var(--bg-secondary); 
        color: var(--text-primary); margin: 0; padding: 0;
    }
    #main-content { max-width: 1200px; margin: 0 auto; width: 100%; }
    .sticky-header-top { 
        position: sticky; top: 0; z-index: 1000;
        background-color: var(--header-bg); width: 100%;
    }
    .header {
        background-color: var(--header-bg); color: var(--header-text);
        padding: 8px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex; justify-content: space-between; align-items: center;
        max-width: 1400px; margin: 0 auto;
    }
    .header-left { display: flex; align-items: center; gap: 8px; }
    .website-icon i { font-size: 24px; color: var(--accent-color); }
    .website-name { font-size: 24px; font-weight: 900; font-family: 'Fugaz One', cursive; white-space: nowrap; }
    .name-part-1 { color: var(--accent-color); }
    .name-part-2 { color: var(--header-text); }
    .header-right { display: flex; align-items: center; gap: 15px; }
    .social-icon { color: var(--header-text); font-size: 20px; transition: color 0.3s; text-decoration: none; }
    .social-icon:hover { color: var(--accent-color); }

    #product-detail-container {
        display: flex; gap: 30px; padding: 30px;
        background-color: var(--bg-primary);
    }
    .product-gallery { flex: 1 1 50%; max-width: 50%; position: relative; }
    .product-info { flex: 1 1 50%; max-width: 50%; }
    .product-gallery .swiper-container {
        width: 100%; border-radius: 10px; overflow: hidden;
        border: 1px solid rgba(0,0,0,0.1);
    }
    body.dark-mode .product-gallery .swiper-container { border: 1px solid #3a3a3a; }
    .product-gallery .swiper-slide { aspect-ratio: 1/1; background-color: var(--bg-secondary); cursor: zoom-in; }
    .product-gallery img { width: 100%; height: 100%; object-fit: contain; }
    .product-gallery .swiper-pagination-bullet { background: #888; opacity: 0.7; }
    .product-gallery .swiper-pagination-bullet-active { background: var(--accent-color); opacity: 1; }
    .product-gallery .swiper-pagination { bottom: 15px !important; }
    
    .product-title { font-size: 28px; font-weight: 700; margin: 0 0 15px 0; color: var(--text-primary); }
    .product-meta { display: flex; align-items: center; gap: 20px; font-size: 18px; margin-bottom: 20px; }
    .product-rating { color: var(--text-primary); }
    .product-price-main { display: flex; align-items: baseline; gap: 15px; }
    .product-price-main .price-current { font-size: 28px; font-weight: 700; color: var(--text-primary); }
    .product-price-main .price-original { font-size: 18px; color: var(--price-original-color); text-decoration: line-through;}
    
    .product-description { font-size: 16px; line-height: 1.7; color: var(--text-secondary); margin-bottom: 30px; }
    .order-button {
        display: inline-block; width: 100%; text-align: center; padding: 15px 30px;
        background-color: var(--accent-color); color: white; text-decoration: none;
        font-size: 18px; font-weight: 700; border-radius: 8px; transition: background-color 0.3s;
    }
    .order-button:hover { background-color: #e65c50; }
    #loading-placeholder { text-align: center; padding: 50px; font-size: 20px; color: var(--text-primary); }

    .related-products-section { padding: 30px; background-color: var(--bg-secondary); }
    .related-title { font-size: 24px; font-weight: 700; text-align: center; margin: 0 0 25px 0; color: var(--text-primary); }
    
    /* পরিবর্তন: .container এর স্টাইল এখন Flipkart ডিজাইনের জন্য */
    .container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
    .product-card {
        text-decoration: none; background-color: var(--bg-primary);
        border-radius: 8px; overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product-card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.12); }
    body.dark-mode .product-card:hover { box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
    .product-image-wrapper { position: relative; background-color: #f0f0f0; }
    .product-image { width: 100%; aspect-ratio: 3 / 4; object-fit: cover; display: block; }
    .product-card .product-rating {
        position: absolute; bottom: 8px; left: 8px;
        background-color: var(--rating-bg); color: var(--rating-text);
        padding: 3px 8px; border-radius: 12px; font-size: 13px;
        font-weight: 500; display: inline-flex; align-items: center;
        gap: 4px; backdrop-filter: blur(5px);
    }
    .product-card .star-icon { font-size: 11px; color: #FFC107; }
    .product-card .product-info { padding: 12px; }
    .product-card .product-title {
        font-size: 15px; font-weight: 500; margin: 0;
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        color: var(--text-primary);
    }
    .product-price { margin-top: 6px; font-size: 16px; font-weight: 700; }
    .price-current { color: var(--text-primary); }
    .price-original {
        text-decoration: line-through; color: var(--price-original-color);
        margin-left: 8px; font-size: 14px; font-weight: 400;
    }
    
    @media (max-width: 992px) { .container { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 767px) {
        .header { padding: 6px 15px; }
        .website-icon i { font-size: 20px; }
        .website-name { font-size: 20px; }
        .header-right { gap: 12px; }
        .header-right .social-icon { font-size: 18px; }
        #product-detail-container { flex-direction: column; padding: 15px; gap: 20px; }
        .product-gallery, .product-info { max-width: 100%; }
        .product-title { font-size: 22px; }
        .product-meta { font-size: 16px; }
        .product-price-main .price-current { font-size: 24px; }
        .related-products-section { padding: 20px; }
        .container { grid-template-columns: 1fr 1fr; gap: 10px; }
        .product-card .product-title { font-size: 14px; }
        .product-price { font-size: 15px; }
        .price-original { font-size: 13px; }
    }
    </style>
</head>
<body>
    <div class="sticky-header-top">
        <header class="header">
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                <div class="website-icon"><i class="fas fa-shopping-bag"></i></div>
                <div class="website-name"><span class="name-part-1">STYLE</span><span class="name-part-2">GRID</span></div>
            </a>
            <div class="header-right">
                <a href="#" class="social-icon" data-social="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon" data-social="instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon" data-social="pinterest"><i class="fab fa-pinterest-p"></i></a>
                <a href="#" class="social-icon" data-social="whatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </header>
    </div>
    
    <main id="main-content">
        <div id="product-detail-container">
            <div id="loading-placeholder"><i class="fas fa-spinner fa-spin"></i> Loading Product...</div>
        </div>
        <div id="related-products-wrapper"></div>
    </main>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const SOCIAL_LINKS = { /* ... */ };
        const CATEGORIES = { /* ... */ };
        let currentMode = localStorage.getItem('mode') || 'light';

        async function fetchAllProducts() { /* ... */ }
        async function fetchProductDetails(categoryId, productId) { /* ... */ }
        
        function formatReviewCount(reviews) { /* ... */ }

        function renderProductDetails(product) {
            const container = document.getElementById('product-detail-container');
            if (!container || !product) { /* ... */ return; }
            const imageSlides = product.images.map(imgUrl => `<div class="swiper-slide"><img src="${imgUrl}" alt="${product.title}"></div>`).join('');

            container.innerHTML = `
                <div class="product-gallery">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">${imageSlides}</div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="product-info">
                    <h1 class="product-title">${product.title}</h1>
                    <div class="product-meta">
                        <span class="product-rating">
                            <i class="fas fa-star" style="color: #FFC107;"></i> 
                            ${product.rating} 
                            ${product.reviews ? `<span>&nbsp;(${formatReviewCount(product.reviews)} reviews)</span>` : ''}
                        </span>
                    </div>
                    <div class="product-price-main">
                        <span class="price-current">$${product.price}</span>
                        <span class="price-original">$${(parseFloat(product.price) * 1.5).toFixed(2)}</span>
                    </div>
                    <p class="product-description">${product.description}</p>
                    <a href="${product.affiliateLink}" class="order-button" target="_blank" rel="noopener noreferrer">More Details & Order</a>
                </div>`;

            new Swiper('.product-gallery .swiper-container', {
                loop: product.images.length > 1,
                autoplay: { delay: 2000, disableOnInteraction: false },
                pagination: { el: '.swiper-pagination', clickable: true },
            });
            document.title = `${product.title} - Style Grid`;
        }
        
        // পরিবর্তন: renderRelatedProducts ফাংশনের HTML কাঠামো আপডেট করা হয়েছে
        function renderRelatedProducts(allProducts, currentProductId) {
            const wrapper = document.getElementById('related-products-wrapper');
            if (!wrapper || allProducts.length < 2) return;
            const related = allProducts.filter(p => p.id !== currentProductId);
            const shuffled = related.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 12);

            // পরিবর্তন: এখানে নতুন .product-card ক্লাস ব্যবহার করা হয়েছে
            const productsHtml = selected.map(product => `
                <a href="product.html#${product.category}/${product.id}" class="product-card">
                    <div class="product-image-wrapper">
                        <img src="${product.images[0]}" alt="${product.title}" class="product-image" loading="lazy">
                        <div class="product-rating">
                            <span>${product.rating}</span>
                            <i class="fas fa-star star-icon"></i>
                            ${product.reviews ? `<span>(${formatReviewCount(product.reviews)})</span>` : ''}
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">
                            <span class="price-current">$${product.price}</span>
                            <span class="price-original">$${(parseFloat(product.price) * 1.5).toFixed(2)}</span>
                        </div>
                    </div>
                </a>`).join('');

            wrapper.innerHTML = `
                <section class="related-products-section">
                    <h2 class="related-title">You Might Also Like</h2>
                    <div class="container">${productsHtml}</div>
                </section>`;
        }

        function setMode(mode) { /* ... */ }
        function setupSocialLinks() { /* ... */ }
        async function initializePage() { /* ... */ }

        // --- Helper functions to copy-paste ---
        const CATEGORIES_TO_COPY = {'Men':{'m-shirts':"T-Shirts & Polos",'m-pants':"Jeans & Pants",'m-outer':"Outerwear",'m-shoes':"Shoes",'m-acc':"Accessories"},'Women':{'f-dresses':"Dresses",'f-tops':"Tops & Blouses",'f-bottoms':"Jeans & Leggings",'f-active':"Activewear",'f-jewelry':"Jewelry & Bags"}};
        const SOCIAL_LINKS_TO_COPY = {facebook:"https://facebook.com/your-page-url",instagram:"https://instagram.com/your-username",pinterest:"https://pinterest.com/your-username",whatsapp:"https://wa.me/8801234567890"};
        Object.assign(CATEGORIES, CATEGORIES_TO_COPY);
        Object.assign(SOCIAL_LINKS, SOCIAL_LINKS_TO_COPY);
        function formatReviewCount(e){if(!e)return"0";const o=parseInt(String(e).replace(/,/g,""));return o>=1e5?`${(o/1e5).toFixed(1)} Lakh`:o>=1e3?`${(o/1e3).toFixed(1)}k`:o}
        async function fetchAllProducts(){const e=[...Object.keys(CATEGORIES.Men),...Object.keys(CATEGORIES.Women)];try{const o=e.map(e=>fetch(`data/${e}.json`).then(e=>e.json()));return(await Promise.all(o)).flat()}catch(e){return console.error("Error fetching all products:",e),[]}}
        async function fetchProductDetails(e,o){try{const t=await fetch(`data/${e}.json`);if(!t.ok)throw new Error(`Could not fetch data for category ${e}`);return(await t.json()).find(e=>e.id===o)}catch(e){return console.error("Error fetching product details:",e),null}}
        function setMode(e){document.body.classList.toggle("dark-mode","dark"===e),localStorage.setItem("mode",e),currentMode=e}
        function setupSocialLinks(){document.querySelectorAll(".social-icon[data-social]").forEach(e=>{const o=e.dataset.social;SOCIAL_LINKS[o]&&(e.href=SOCIAL_LINKS[o],e.target="_blank",e.rel="noopener noreferrer")})}
        async function initializePage(){window.scrollTo(0,0),setMode(currentMode),setupSocialLinks();const e=window.location.hash.substring(1);if(!e||2!==e.split("/").length)return void(document.getElementById("product-detail-container").innerHTML='<h2 style="text-align: center; padding: 40px;">Invalid URL.</h2>');const[o,t]=e.split("/"),[a,n]=await Promise.all([fetchProductDetails(o,t),fetchAllProducts()]);renderProductDetails(a),a&&n.length>0&&renderRelatedProducts(n,t)}
        window.addEventListener('hashchange', initializePage);
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
