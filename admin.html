<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - JSON Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #FF6F61;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        button {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #generate-btn {
            background-color: #FF6F61;
            color: white;
        }
        #generate-btn:hover {
            background-color: #e65c50;
            transform: translateY(-2px);
        }
        #reset-btn {
            background-color: #95a5a6;
            color: white;
        }
        #reset-btn:hover {
            background-color: #7f8c8d;
        }
        #output-container {
            margin-top: 30px;
            position: relative;
        }
        #output {
            width: 100%;
            min-height: 200px;
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            white-space: pre;
            overflow-x: auto;
        }
        #copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #copy-btn:hover {
            background-color: #2980b9;
        }
        .copy-feedback {
            position: absolute;
            top: 12px;
            right: 100px;
            color: #2ecc71;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product JSON Generator</h1>
        <form id="product-form">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">-- Select a Category --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Product Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price (e.g., 550.00)</label>
                <input type="number" step="0.01" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating (e.g., 4.7)</label>
                <input type="number" step="0.1" id="rating" name="rating" required>
            </div>
            <div class="form-group">
                <label for="images">Image URLs (comma-separated)</label>
                <textarea id="images" name="images" placeholder="https://example.com/img1.jpg, https://example.com/img2.jpg" required></textarea>
            </div>
            <div class="form-group">
                <label for="affiliateLink">Affiliate Link</label>
                <input type="text" id="affiliateLink" name="affiliateLink" required>
            </div>
            <div class="button-group">
                <button type="submit" id="generate-btn">Generate Code</button>
                <button type="button" id="reset-btn">Reset Form</button>
            </div>
        </form>

        <div id="output-container" style="display: none;">
            <label>Generated JSON Code</label>
            <button id="copy-btn">Copy</button>
            <span class="copy-feedback">Copied!</span>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script>
        // ক্যাটাগরি তালিকা, যা আপনার মূল সাইটের সাথে মিল রাখা হয়েছে
        const CATEGORIES = {
            'Men': { 
                'm-shirts': "T-Shirts & Polos", 'm-pants': "Jeans & Pants", 'm-outer': "Outerwear",
                'm-shoes': "Shoes", 'm-acc': "Accessories"
            },
            'Women': {
                'f-dresses': "Dresses", 'f-tops': "Tops & Blouses", 'f-bottoms': "Jeans & Leggings",
                'f-active': "Activewear", 'f-jewelry': "Jewelry & Bags"
            }
        };

        // ড্রপডাউন মেনু তৈরি করা
        const categorySelect = document.getElementById('category');
        for (const group in CATEGORIES) {
            const optgroup = document.createElement('optgroup');
            optgroup.label = group;
            for (const catId in CATEGORIES[group]) {
                const option = document.createElement('option');
                option.value = catId;
                option.textContent = CATEGORIES[group][catId];
                optgroup.appendChild(option);
            }
            categorySelect.appendChild(optgroup);
        }

        const form = document.getElementById('product-form');
        const outputContainer = document.getElementById('output-container');
        const outputTextarea = document.getElementById('output');
        
        // ইউনিক আইডি জেনারেট করার ফাংশন
        function generateUniqueId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(form);
            const product = {};

            product.id = generateUniqueId();
            product.category = formData.get('category');
            product.title = formData.get('title');
            product.description = formData.get('description');
            product.price = parseFloat(formData.get('price')).toFixed(2);
            product.rating = parseFloat(formData.get('rating')).toFixed(1);
            
            // কমা দিয়ে আলাদা করা ইমেজ লিংকগুলোকে একটি অ্যারেতে রূপান্তর
            product.images = formData.get('images').split(',').map(url => url.trim()).filter(url => url);
            
            product.affiliateLink = formData.get('affiliateLink');
            
            // ISO 8601 ফরম্যাটে বর্তমান সময় জেনারেট করা
            product.timestamp = new Date().toISOString();

            // JSON কোডটি সুন্দরভাবে ফরম্যাট করে দেখানো
            const jsonString = JSON.stringify(product, null, 2); // 2 স্পেস দিয়ে ইন্ডেন্টেশন
            
            outputTextarea.value = `,\n${jsonString}`; // আগে একটি কমা যোগ করা হয়েছে, যাতে আপনি সরাসরি পেস্ট করতে পারেন
            outputContainer.style.display = 'block';
        });

        // রিসেট বাটন
        document.getElementById('reset-btn').addEventListener('click', () => {
            form.reset();
            outputContainer.style.display = 'none';
        });

        // কপি বাটন
        const copyBtn = document.getElementById('copy-btn');
        const copyFeedback = document.querySelector('.copy-feedback');
        copyBtn.addEventListener('click', () => {
            outputTextarea.select();
            document.execCommand('copy');
            
            copyFeedback.style.opacity = 1;
            setTimeout(() => {
                copyFeedback.style.opacity = 0;
            }, 2000);
        });
    </script>
</body>
</html>
