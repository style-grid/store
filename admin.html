<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeFlix-Hub | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght=700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --bg-dark: #0f1014;
            --bg-card: #1a1c24;
            --text-light: #ffffff;
            --text-gray: #b3b3b3;
            --success-green: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-top: 5px solid var(--primary-gold);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary-gold);
            text-align: center;
            margin-bottom: 5px;
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 30px;
            font-size: 0.9rem;
            border-bottom: 1px dashed #333;
            padding-bottom: 15px;
        }

        /* --- Form Styles --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: #2a2c34;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s;
            -webkit-appearance: none; /* iOS fix */
            -moz-appearance: none;
            appearance: none;
        }
        
        select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23d4af37" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: 50%;
        }

        input[type="text"]:focus, select:focus {
            border-color: var(--primary-gold);
            outline: none;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        .btn-generate {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-gold);
            color: var(--bg-dark);
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 30px;
        }

        .btn-generate:hover {
            background-color: var(--primary-gold);
            filter: brightness(1.1);
        }
        
        .btn-generate:active {
            transform: scale(0.99);
        }

        /* --- Output Section --- */
        .output-container {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed #333;
            display: none; /* Initially hidden */
        }

        h3 {
            color: var(--text-light);
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-align: center;
        }

        #json-output {
            width: 100%;
            height: 150px;
            background-color: #000;
            color: var(--success-green);
            padding: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .btn-copy {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--success-green);
            color: var(--bg-dark);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn-copy:hover {
             background-color: #38c156;
        }

        #copy-message {
            text-align: center;
            margin-top: 10px;
            color: var(--primary-gold);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Movie Card Generator</h1>
        <p class="subtitle">Generate JSON code for `data.json` (Always paste at the top of `all_cards` array)</p>

        <form id="card-form">
            <div class="form-group">
                <label for="title">1. Movie Title:</label>
                <input type="text" id="title" placeholder="e.g., The Golden Sword: Last Kingdom" required>
            </div>

            <div class="form-group">
                <label for="image-url">2. Thumbnail Image Link (Full URL):</label>
                <input type="text" id="image-url" placeholder="e.g., https://picsum.photos/id/1025/200/300" required>
            </div>

            <div class="form-group">
                <label for="download-link">3. Original Movie Download Link (Target URL):</label>
                <input type="text" id="download-link" placeholder="e.g., https://prototypesorting.com/dl/action/movie-code" required>
            </div>

            <div class="form-group">
                <label for="category-id">4. Select Category:</label>
                <select id="category-id" required>
                    <option value="" disabled selected>--- Select a Category ---</option>
                    <option value="action_movie">Action Movie</option>
                    <option value="trending_movie">Trending Movie</option>
                    <option value="english_movie">English Movie</option>
                    <option value="hindi_movie">Hindi Movie</option>
                </select>
            </div>

            <button type="submit" class="btn-generate" id="generate-btn">
                <i class="fa-solid fa-code-merge"></i> Generate JSON Code
            </button>
        </form>

        <div class="output-container" id="output-section">
            <h3>✅ Copy the Code Below:</h3>
            <textarea id="json-output" readonly></textarea>
            <button class="btn-copy" id="copy-btn"><i class="fa-solid fa-copy"></i> Copy to Clipboard</button>
            <p id="copy-message">Copied! Now paste it at the very top of your `data.json`'s `all_cards` list.</p>
        </div>
    </div>

    <script>
        document.getElementById('card-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const imageUrl = document.getElementById('image-url').value.trim();
            const downloadLink = document.getElementById('download-link').value.trim();
            const categoryId = document.getElementById('category-id').value;

            // JSON Object তৈরি
            const newCardObject = {
                "title": title,
                "image_url": imageUrl,
                "download_link": downloadLink,
                "category_id": categoryId 
            };
            
            // JSON String তৈরি এবং ফরম্যাটিং
            const jsonString = JSON.stringify(newCardObject, null, 4)
                                   .replace(/"/g, '\"')
                                   .replace(/\n/g, '\n    ')
                                   .trim(); 
                                   
            // জেনারেট করা কোডের চূড়ান্ত ফরম্যাট (comma, spacing সহ)
            const finalCode = `,\n    {\n      "title": "${title}",\n      "image_url": "${imageUrl}",\n      "download_link": "${downloadLink}",\n      "category_id": "${categoryId}" \n    }`;

            document.getElementById('json-output').value = finalCode;
            document.getElementById('output-section').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        });

        document.getElementById('copy-btn').addEventListener('click', function() {
            const outputTextarea = document.getElementById('json-output');
            outputTextarea.select();
            document.execCommand('copy');

            // কপি মেসেজ দেখানো
            const copyMessage = document.getElementById('copy-message');
            copyMessage.style.opacity = '1';
            
            setTimeout(() => {
                copyMessage.style.opacity = '0';
            }, 2000);
        });
    </script>
</body>
</html>
